<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="bonito.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular com perfil">
            </div>
            <div class="instagram-continue">
                <div class="group">
                  <img src="instagram-logo.png" class="instagram-logo" alt="Logo do Instagram"> 
                  <div class="profile-photo">
                    <img src="caption.png" alt="icone do perfil">
                  </div>
                  <a href="#" class="instagram-login">Continue com perfilcidades</a>
                  <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é perfilcidades?</p>  
                    <p class="not-account">
                        <spam class="link-blue">Alternar contas</spam>
                        ou
                        <spam class="link-blue">Registre-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo </p>
                    <div class="download">
                       <a href="#" class="app-download"></a>
                       <a href="#" class="app-download"></a> 
                    </div>
                </div>
            </div>      
        </div>

    </body>
</html>
